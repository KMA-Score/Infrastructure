global:
  scrape_interval: 5s

scrape_configs:
  - job_name: host-server
    scrape_interval: 5s
    static_configs:
    - targets: ['node-exporter:9100']

  - job_name: cadvisor
    scrape_interval: 5s
    static_configs:
    - targets:
      - cadvisor:8080

  - job_name: caddy-proxy
    scrape_interval: 10s
    static_configs:
    - targets: ['caddy:2019']

  - job_name: keycloak
    scrape_interval: 10s
    static_configs:
    - targets: ['superkma-keycloak:8080']